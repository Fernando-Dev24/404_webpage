<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/main.css">
   <title>Error 404</title>
</head>
<body>
   <header class="header">
      <section class="container">
         <h3 class="header__message">404 Not Found</h3>
      </section>
   </header>

   <main class="wrapper container">
      <section class="wrapper__illustration">
         <img src="img/Scarecrow.png" class="wrapper__pic" alt="404 Message Illustration">
      </section>
      <section class="wrapper-message">
         <h1 class="wrapper-message__title">I have bad news for you</h1>
         <p class="wrapper-message__info">The page you are looking for might be removed or is temporarily unavailable</p>
         <button type="button" role="button" class="wrapper-message__button">Back to homepage</button>
      </section>
   </main>

   <footer class="footer">
      <p>Created by <span class="author">Fernando Ortiz</span> - <a href="https://devchallenges.io/">devChallenges.io</a></p>
   </footer>
